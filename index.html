<div id="dvImage" style="height: 308px; width: 410px">
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    var images = ["https://scontent.fccu2-1.fna.fbcdn.net/v/t1.0-9/89246482_589254871656716_2499107526692306944_o.jpg?_nc_cat=110&ccb=1-3&_nc_sid=8bfeb9&_nc_ohc=FSMiM5jlA4IAX8YLcaD&_nc_ht=scontent.fccu2-1.fna&oh=57c8a708f3b292b50d4f7f2ff74d46c2&oe=607D900A", "https://scontent.fccu2-2.fna.fbcdn.net/v/t1.0-9/96749648_626416737940529_4681887894535667712_o.jpg?_nc_cat=107&ccb=1-3&_nc_sid=8bfeb9&_nc_ohc=g4SqBGZdalAAX-3VZ4L&_nc_ht=scontent.fccu2-2.fna&oh=322e694cdf08409e3db53d5fd60aa0e9&oe=607EED43", "Hydrangeas.jpg", "Jellyfish.jpg", "Koala.jpg", "Lighthouse.jpg", "Penguins.jpg", "Tulips.jpg"];
    $(function () {
        var i = 0;
        $("#dvImage").css("background-image", "url(images/" + images[i] + ")");
        setInterval(function () {
            i++;
            if (i == images.length) {
                i = 0;
            }
            $("#dvImage").fadeOut("slow", function () {
                $(this).css("background-image", "url(images/" + images[i] + ")");
                $(this).fadeIn("slow");
            });
        }, 5000);
    });
</script>
